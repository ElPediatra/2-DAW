<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Portfolio_Bootstrap/css/custom3.css">
    <title>Bootstrap cards</title>
</head>
<body>
    <div class="container">
        <div class="row">

            <div class="col">

                <!-- Carta Free -->
                <div class="card text-dark bg-light">
                    <div class="card-body shadow-lg">
                        <h4 class="card-title">Pro</h4>
                        <h6 class="card-subtitle mb-2 text-secondary">For Agencies</h6>
                        <h2 class="card-title">$0</h2>
                        <p class="card-text">
                            <span class="check-symbol">&#x2713;</span>
                            Single User
                        </p>
                        <p class="card-text">
                            <span class="check-symbol">&#x2713;</span>
                            10 Downloads Per Month
                        </p>
                        <p class="card-text">
                            <span class="check-symbol">&#x2713;</span>
                            Faster Files
                        </p>
                        <p class="card-text">
                            <span class="check-symbol">&#x2713;</span>
                            25 Custom Packs
                        </p>
                        <div class="d-grid gap-2">
                          <button type="button" name="Free" id="free" class="btn btn-dark">Subscribe</button>
                        </div>
                    </div>
                </div>

            </div>

            <div class="col">

                <!-- Carta Pro -->
                <div class="card text-white bg-dark">
                    <div class="card-body shadow-lg">
                        <h4 class="card-title">Pro</h4>
                        <h6 class="card-subtitle mb-2 text-secondary">For Agencies</h6>
                        <h2 class="card-title">$100</h2>
                        <p class="card-text">
                            <span class="check-symbol">&#x2713;</span>
                            Unlimited Users
                        </p>
                        <p class="card-text">
                            <span class="check-symbol">&#x2713;</span>
                            Unlimited Downloads
                        </p>
                        <p class="card-text">
                            <span class="check-symbol">&#x2713;</span>
                            Fully-Editable Files
                        </p>
                        <p class="card-text">
                            <span class="check-symbol">&#x2713;</span>
                            200+ Custom Packs
                        </p>
                        <div class="d-grid gap-2">
                          <button type="button" name="Pro" id="pro" class="btn btn-light">Button</button>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</body>
</html>
