<!DOCTYPE html>

<!-- Averigua qué resultado darán las siguientes líneas de código:
    - Number("9 9");
    - Number("dos"); -->

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Probar 2 entradas de Number
        </title>
    </head>
    <body>
        <script>
            //Creo las 2 variables
            var numero1 = Number("9 9");
            var numero2 = Number("dos");
    
            //Muestro las 2 variables
            console.log("Resultado de Number('9 9'): " + numero1);
            console.log("Resultado de Number('dos'): " + numero2);

            //Va a mostrar NaN (Not A Number) en las 2 porque no se pueden convertir en 2 números válidos
        </script>
    </body>
</html>
