<!DOCTYPE html>
<!-- Transforma el código anterior para que los mensajes de bienvenida se
generen con el método write(). -->
<html>
    <head>
        <script>
            function esp(){
                document.write("<p>Buenos dias!</p>");
            }

            function ing(){
                document.write("<p>Good Morning!</p>");
            }

            function rus(){
                document.write("<p>Доброе утро! (Dobroye utro)</p>");
            }
        </script>
    </head>

    <body>
        <h1> Saludos en varios idiomas por write() </h1>
        <p> Pulsa uno de los botones para ver como se saluda en estos 3 idiomas </p>
        <p id="texto"> </p>

        <button type="button" onclick="esp()">Español</button>
        <button type="button" onclick="ing()">Ingles</button>
        <button type="button" onclick="rus()">Ruso</button>
    </body>
</html>
