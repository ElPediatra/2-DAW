<!DOCTYPE html>
<html lang="es">

    <head>

        <!-- Creo el formulario de datos -->
        <form onsubmit="return false" id="formularioDatos">

            <h3>Datos de Usuario</h3>

            <span id="textoNombre">Nombre:</span>

            <br>

                <input type="text" name="CodigoVerificacion" id="codigoVerificacion" onblur="checkCodigo()">

            <br>

            <!-- Aquí mostaré los errores que se den con los datos de Nombre, Apellidos y Código de Verificación -->

        </form>

        <form onsubmit="return false" id="formularioAcceso">

            <h3> Datos de Acceso:</h3>

            <br>

            <span id="textoContrasena">Contraseña:</span>
                <input type="password" name="Contraseña" id="contrasena">
            <br>
            <br>

            <div id="btnCheck">
            <input type="submit" name="Enviar" id="btnEnviar" onclick="checkDatos()" value="Enviar Datos">
            </div>
            <br>
            <br>

            <div id="resultado"></div>
            <hr>
        </form>
