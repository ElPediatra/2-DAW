            <div class="container principal">
                <section class="row">
                    <article class="col-lg-12 col-md-12 col-sm-12">
                        <h2>Formulario de Contacto</h2>
                        <form action="/submit_contact" method="post">
                            <div>
                                <label for="name">Nombre:</label>
                                <input type="text" id="name" name="user_name" aria-required="true" aria-label="Nombre">
                            </div>
                            <div>
                                <label for="mail">E-mail:</label>
                                <input type="email" id="mail" name="user_mail" aria-required="true" aria-label="E-mail">
                            </div>
                            <div>
                                <label for="phone">Teléfono:</label>
                                <input type="tel" id="phone" name="user_phone" aria-required="false" aria-label="Teléfono">
                            </div>
                            <div>
                                <label for="address">Dirección:</label>
                                <input type="text" id="address" name="user_address" aria-required="false" aria-label="Dirección">
                            </div>
                            <div>
                                <label for="dob">Fecha de Nacimiento:</label>
                                <input type="date" id="dob" name="user_dob" aria-required="false" aria-label="Fecha de Nacimiento">
                            </div>
                            <div>
                                <label for="gender">Género:</label>
                                <select id="gender" name="user_gender" aria-required="false" aria-label="Género">
                                    <option value="">Selecciona...</option>
                                    <option value="male">Masculino</option>
                                    <option value="female">Femenino</option>
                                    <option value="other">Otro</option>
                                </select>
                            </div>
                            <div>
                                <label for="marital_status">Estado Civil:</label><br>
                                <input type="checkbox" id="single" name="marital_status" value="single">
                                <label for="single">Soltero/a</label><br>
                                <input type="checkbox" id="married" name="marital_status" value="married">
                                <label for="married">Casado/a</label><br>
                                <input type="checkbox" id="divorced" name="marital_status" value="divorced">
                                <label for="divorced">Divorciado/a</label><br>
                                <input type="checkbox" id="widowed" name="marital_status" value="widowed">
                                <label for="widowed">Viudo/a</label><br>
                            </div>
                            <div>
                                <label for="subject">Asunto:</label>
                                <input type="text" id="subject" name="user_subject" aria-required="true" aria-label="Asunto">
                            </div>
                            <div>
                                <label for="msg">Mensaje:</label>
                                <textarea id="msg" name="user_message" aria-required="true" aria-label="Mensaje"></textarea>
                            </div>
                            <div class="button">
                                <button type="submit">Enviar</button>
                            </div>
                            <div>
                                <input type="checkbox" id="notifications" name="user_notifications" value="yes">
                                <label for="notifications">Deseo recibir notificaciones</label>
                            </div>
                        </form>
                    </article>
                </section>
            </div>
