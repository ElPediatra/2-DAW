<!-- Crear un Objeto Usuario, que permita autenticar a la perosna que quiera iniciar sesión en el sistema -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Objeto Usuario - Alberto Gómez Morales </title>
<body>
    <h2>Iniciar sesión</h2>
    <form id="login">
        <label for="usuario">Nombre de usuario:</label><br>
        <input type="text" id="usuario" name="usuario"><br>
        <label for="contraseña">Contraseña:</label><br>
        <input type="password" id="contraseña" name="contraseña"><br>
        <input type="submit" value="Iniciar sesion">
    </form>
    <p id="mensaje"></p>
    <script src="Objeto_Usuario.js"></script>
</head>
</body>
</html>
