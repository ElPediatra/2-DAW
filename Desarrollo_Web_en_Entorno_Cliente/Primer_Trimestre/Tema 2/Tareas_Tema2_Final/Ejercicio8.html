<!DOCTYPE html>

<!-- Realiza un script que extraiga el mes y el a単o de una fecha concreta -->

<html lang="es">
    <title>
        Utilizar date para sacar una fecha
    </title>
    <body>
        <script>
            //Creo una variable con la fecha completa usando Date y saco el mes y el a単o con las operaciones getMonth y getFullYear
            var fecha = new Date("2023-10-09");
            var mes = fecha.getMonth() + 1; // Sumo 1 porque los meses los cuenta de 0 a 11
            var anio = fecha.getFullYear();
    
            //Muestro el mes y a単o que he sacado de la fecha
            window.alert("Mes: " + mes + "\nA単o: " + anio);
        </script>
    </body>
</html>
