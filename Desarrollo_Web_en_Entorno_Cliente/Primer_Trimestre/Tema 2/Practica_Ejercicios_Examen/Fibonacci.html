<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de Fibonacci</title>
</head>
<body>

    <h1> Alberto Gómez Morales </h1>

<script>
    function generarFibonacci(n) {
        let a = 0, b = 1;
        let resultado = '';

        for (let i = 0; i < n; i++) {
            resultado += a + ' ';
            let temp = a + b;
            a = b;
            b = temp;
        }

        return resultado;
    }

    function mostrarFibonacci() {
        const n = parseInt(prompt('Escribe la catidad de números de Fibonacci:'));

        if (!isNaN(n) && n > 0) {
            const espiral = generarFibonacci(n);
            document.body.innerHTML += `<pre>${espiral}</pre>`;
        } else {
            alert('Por favor, ingrese un número válido y mayor que cero.');
        }
    }

    mostrarFibonacci();
</script>

</body>
</html>
