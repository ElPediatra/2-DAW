<!DOCTYPE html>
    <html>
        <body>
            <h1>
                Cambiar im√°genes con JavaScript(JS)
            </h1>

            <img id="myFPimage" onclick="cambiaPic()" src="http://myfpschool.com/wp-content/uploads/2016/06/myblack.jpeg" width="100" height="180">
            <p>Haz click sobre las letras para cambiarlas</p>
            <script>
                function cambiaPic() {
                    var image = document.getElementById('myFPimage');
                    if (image.src.match("green")){
                        image.src = "http://myfpschool.com/wp-content/uploads/2016/06/my-black.jpeg";
                    } else {
                        image.src = "http://myfpschool.com/wp-content/uploads/2016/06/my-green.jpeg";
                    }
                }
            </script>
        </body>
    </html>
