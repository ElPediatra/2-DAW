<!DOCTYPE html>
<!-- Desarrolla una página web en la que al pulsar un botón se genere
    un mensaje por consola. -->
<html>
    <head>
        <script>
            function consola(){
                console.log("Este es un mensaje escrito en la consola");
            }
        </script>
    </head>

    <body>
        <h1> Escribir un mensaje por consola </h1>
        <p> Para ver la consola del navegador pulsa F12 y pulsa el boton</p>
        <button type="button" onclick="consola()">Clica aqui</button>
    </body>
</html>
