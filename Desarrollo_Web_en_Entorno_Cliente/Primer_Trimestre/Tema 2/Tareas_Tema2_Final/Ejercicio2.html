<!DOCTYPE html>
<!-- Investiga el operador ternario y pon un ejemplo completo de uso. -->
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Alberto Gómez Morales </title>
        <script>
            //Creo las constantes para el ejercicio
            const edad = 20;
            const puedeVotar = edad >= 18 ? "Puede votar" : "No puede votar";

            console.log(puedeVotar);
        </script>
    </head>
    <body>
        <h1> Ejemplo ternario JS </h1>
        <p> Ejemplo de operador ternario en JS </p>
        <p> Puede votar una persona con 20 años? </p>
        <p id="ternario"></p>

        <button type="button" onclick="document.getElementById('ternario').innerHTML = puedeVotar">Podrá?</button>
    </body>
</html>
