<!DOCTYPE html>
<!-- Modifica el código anterior para que los mensajes de bienvenida se
    generen como mensajes de consola -->
<html>
    <head>
        <script>
            function esp(){
                console.log("Buenos dias!");
            }

            function ing(){
                console.log("Good Morning!");
            }

            function rus(){
                console.log("Доброе утро! (Dobroye utro)");
            }
        </script>
    </head>

    <body>
        <h1> Saludos en varios idiomas por consola </h1>
        <p> Pulsa uno de los botones para ver como se saluda en estos 3 idiomas </p>
        
        <button type="button" onclick="esp()">Español</button>
        <button type="button" onclick="ing()">Ingles</button>
        <button type="button" onclick="rus()">Ruso</button>
    </body>
</html>
