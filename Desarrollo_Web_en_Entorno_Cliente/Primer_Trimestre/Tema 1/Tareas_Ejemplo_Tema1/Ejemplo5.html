<!DOCTYPE html>
    <html>
        <body>
            <p id="mytxt">Cambiar estilos CSS con JavaScript(JS)</p>
            <button type="button" onclick="myFunction()">¡Click aquí!</button>
            <script>
                function myFunction() {
                    var x = document.getElementById("mytxt");
                    x.style.fontSize = "25px";
                    x.style.color = "red";
                }
            </script>
        </body>
    </html>
